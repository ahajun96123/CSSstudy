<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>예약 접수</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            line-height: 50px;
        }
        label {
            width: 60px;
            float: left;
        }
    </style>
</head>
<body>
    <h1>예약 정보</h1>
    <ul>
        <li>
            <form>
                <label>이름</label>
                <input type= "text">
            </form>
        </li>
        <li>
            <form>
                <label>휴대폰</label>
                <input type= "text">
            </form>
        </li>
        <li>
            <form>
                <label>이메일</label>
                <input type= "text">
            </form>
        </li>
        <li>
            <form>
                <button>예약하기</button>
            </form>
        </li>
    </ul>
</body>
</html>
